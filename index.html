<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>PDF Metadata Editor</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>PDF Metadata Editor (PWA)</h1>
  <input type="file" id="fileInput" accept="application/pdf">
  <label>Titel <input type="text" id="title"></label>
  <label>Autor <input type="text" id="author"></label>
  <label>Sprache <input type="text" id="lang"></label>
  <button id="saveBtn">Speichern & Herunterladen</button>  <script type="module">
    import { PDFDocument } from 'https://cdn.skypack.dev/pdf-lib';

    const fileInput = document.getElementById('fileInput');
    const titleInput = document.getElementById('title');
    const authorInput = document.getElementById('author');
    const langInput = document.getElementById('lang');
    const saveBtn = document.getElementById('saveBtn');

    let pdfDoc;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const arrayBuffer = await file.arrayBuffer();
      pdfDoc = await PDFDocument.load(arrayBuffer);

      const meta = pdfDoc.getTitle() || '';
      titleInput.value = pdfDoc.getTitle() || '';
      authorInput.value = pdfDoc.getAuthor() || '';
      langInput.value = pdfDoc.getLanguage() || '';
    });

    saveBtn.addEventListener('click', async () => {
      if (!pdfDoc) return;
      pdfDoc.setTitle(titleInput.value);
      pdfDoc.setAuthor(authorInput.value);
      pdfDoc.setLanguage(langInput.value);

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'bearbeitet.pdf';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script></body>
</html>
